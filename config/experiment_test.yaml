#  Datos de mercado a utilizar
market_data:
  symbol: "ETH/USDT"         # Activo a analizar
  interval: "5m"             # Intervalo temporal de las velas
  start_date: "2024-01-01"   # Fecha inicial del dataset
  end_date: "2024-01-01"     # Fecha final del dataset
  provider: "coinbase"       # Fuente de datos (binance, coinbase, alpha_vantage, etc.)
  save_to_csv: true          # Si se guarda el archivo descargado

#  Configuraci贸n del pipeline de features
features:
  ohlcv:
    enabled: true
    indicators: "all"        # Todos los indicadores disponibles (ver lista abajo)
    # Indicadores incluidos en "all":
    # - rsi: ndice de fuerza relativa
    # - ema: Media exponencial m贸vil (10, 20)
    # - macd: Media m贸vil convergente-divergente
    # - bollinger: Bandas de Bollinger
    # - williams_r: Oscilador de sobrecompra/sobreventa
    # - stoch: Estoc谩stico lento (%K, %D)
    # - atr: Rango verdadero promedio
    # - adx: ndice de movimiento direccional promedio
    # - obv: Balance de volumen
    # - cci: Commodity Channel Index
    # - roc: Rate of Change

  stats:
    enabled: true
    windows: [5, 10, 20]     # Tama帽os de ventana para estad铆sticas rolling
    # Se aplican a columnas como close, volume, returns:
    # - mean, std, zscore, skewness, kurtosis, max, min, etc.

  relational:
    enabled: true
    # Calcula relaciones entre activos o series: spreads, betas, cointegraci贸n, ratios

  nonlinear:
    enabled: true
    method: "autofeat"
    # M茅todos posibles:
    # - "autofeat": transforma features polin贸micas + interacciones no lineales
    # - "pca": reducci贸n de dimensionalidad
    # - "poly": expansi贸n polin贸mica (con sklearn)
    # - "quantile_bins": binning de columnas en cuartiles/deciles
    # - "yeo-johnson": transformaciones de normalizaci贸n no lineal

# И Selecci贸n autom谩tica de features + validaci贸n cruzada
selection:
  enabled: true
  method: auto              # "auto" = prueba todas las combinaciones
  models:                   # Modelos a usar para evaluar importancia y CV
    - xgboost               # rboles gradientes optimizados
    - random_forest         # Bosques aleatorios
    - logistic_regression   # Clasificador lineal
  metrics:                  # M茅tricas para seleccionar el mejor subset
    - sharpe                # Sharpe ratio (performance financiera)
    - roc_auc               # rea bajo curva ROC (clasificaci贸n binaria)
    - f1                    # F1 Score (balance entre precisi贸n y recall)
    - accuracy              # Precisi贸n total
  top_k: 30                 # M谩ximo n煤mero de features a conservar en el subset final

#  Carpeta destino donde se guardan:
# - X_full.csv
# - X_selected.csv
# - ranking.csv
# - heatmap.png
# - metadata.json
output_path: core/features/shared/output/
